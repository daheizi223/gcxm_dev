<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同附件上传测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"], input[type="number"], select { 
            width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; 
        }
        button { 
            background-color: #007bff; color: white; padding: 10px 20px; 
            border: none; border-radius: 4px; cursor: pointer; 
        }
        button:hover { background-color: #0056b3; }
        .result { 
            margin-top: 20px; padding: 10px; border-radius: 4px; 
            background-color: #f8f9fa; border: 1px solid #dee2e6; 
        }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <h1>合同附件上传测试</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="contractId">合同ID:</label>
            <input type="number" id="contractId" name="contractId" value="1" required>
        </div>
        
        <div class="form-group">
            <label for="fileCategory">文件分类:</label>
            <select id="fileCategory" name="fileCategory">
                <option value="ATTACHMENT">附件</option>
                <option value="CONTRACT">合同文件</option>
                <option value="IMAGE">图片</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="isMain">是否主要文件:</label>
            <select id="isMain" name="isMain">
                <option value="0">否</option>
                <option value="1">是</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="file">选择文件:</label>
            <input type="file" id="file" name="file" required 
                   accept=".doc,.docx,.xls,.xlsx,.pdf,.png,.jpg,.jpeg,.gif,.txt">
        </div>
        
        <button type="submit">上传文件</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const contractId = document.getElementById('contractId').value;
            const fileCategory = document.getElementById('fileCategory').value;
            const isMain = document.getElementById('isMain').value;
            const fileInput = document.getElementById('file');
            
            if (!fileInput.files[0]) {
                showResult('请选择要上传的文件', 'error');
                return;
            }
            
            formData.append('contractId', contractId);
            formData.append('fileCategory', fileCategory);
            formData.append('isMain', isMain);
            formData.append('file', fileInput.files[0]);
            
            try {
                showResult('正在上传...', 'info');
                
                const response = await fetch('http://localhost:88/dev-api/contract/attachment/upload', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Bearer ' + getToken()
                    }
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showResult('上传成功！文件信息：' + JSON.stringify(result.data, null, 2), 'success');
                } else {
                    showResult('上传失败：' + result.msg, 'error');
                }
            } catch (error) {
                showResult('上传错误：' + error.message, 'error');
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<pre>' + message + '</pre>';
            resultDiv.className = 'result ' + type;
        }
        
        function getToken() {
            // 这里需要替换为实际的token
            // 可以从浏览器的localStorage或cookie中获取
            return localStorage.getItem('token') || 'your-token-here';
        }
    </script>
</body>
</html>
