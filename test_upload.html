<!DOCTYPE html>
<html>
<head>
    <title>上传测试</title>
</head>
<body>
    <h1>附件上传测试</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div>
            <label>合同ID:</label>
            <input type="number" name="contractId" value="1" required>
        </div>
        <div>
            <label>文件:</label>
            <input type="file" name="file" required>
        </div>
        <div>
            <label>文件分类:</label>
            <select name="fileCategory">
                <option value="ATTACHMENT">附件</option>
                <option value="CONTRACT">合同文件</option>
                <option value="IMAGE">图片</option>
            </select>
        </div>
        <div>
            <label>是否主要文件:</label>
            <select name="isMain">
                <option value="0">否</option>
                <option value="1">是</option>
            </select>
        </div>
        <div>
            <button type="submit">上传</button>
        </div>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const token = prompt('请输入Bearer Token (登录后从浏览器开发者工具获取):');
            
            fetch('/prod-api/contract/attachment/upload', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            });
        });
    </script>
</body>
</html>
